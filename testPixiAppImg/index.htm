<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<meta charset="UTF-8">
		<script src="pixi.min.js"> </script>
	</head>
	<body>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	
		<script>
		
			const cw = $(window).width();//window.innerWidth  || document.body.clientWidth;
			const ch = $(window).height();//window.innerHeight || document.body.clientHeight;
			
			alert("cw " + cw);
			alert("ch " + ch);
			alert("document.body.clientWidth " + document.body.clientWidth);
			alert("document.body.clientHeight " + document.body.clientHeight);
			alert("window.innerWidth " + window.innerWidth);
			alert("window.innerHeight " + window.innerHeight);
			
			const app = new PIXI.Application({
				width: window.innerWidth, 
				height: window.innerHeight, 
				backgroundColor: 0x1099bb, 
				resolution: window.devicePixelRatio || 1,
			});
			document.body.appendChild(app.view);
			
			let img1 = PIXI.Sprite.from('img_48x48.png');
			let img2 = PIXI.Sprite.from('img_72x72.png');
			img2.y += 58;
			let img3 = PIXI.Sprite.from('img_96x96.png');
			img3.y += 140;
			let img4 = PIXI.Sprite.from('img_144x144.png');
			img4.y += 246;
			let img5 = PIXI.Sprite.from('img_192x192.png');
			img5.y += 400;
			let img6 = PIXI.Sprite.from('img_512x512.png');
			img6.y += 602;
			app.stage.addChild(img1);
			app.stage.addChild(img2);
			app.stage.addChild(img3);
			app.stage.addChild(img4);
			app.stage.addChild(img5);
			app.stage.addChild(img6);
			
			const graphics = new PIXI.Graphics();
			graphics.lineStyle(6, 0xFF0000, 1);
			graphics.beginFill(0xDE3249,0);
			graphics.drawRect( 0, 0, window.innerWidth, window.innerHeight );
			graphics.endFill();
			app.stage.addChild(graphics);
			
		</script>
	</body>
</html>
